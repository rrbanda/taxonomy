    To find out how many hours there are between 10 pm and 2 am, we first need to understand that there are
    24 hours in a day. 10 pm is considered as part of the previous day, so let's break it down

    o From 10 pm to midnight, there are 2 hours.
    o From midnight to 2AM there are another 2 hours.

    Adding these up, there are 4 hours from 10 pm to 2 am.
