  question: How many hours between 5pm and 11pm the same day
- answer: |
    To find out how many hours there are between 5 am and 11 pm on the same day,
    we first need to understand that midday sits between 5AM and 11PM

    o From 5 AM to midday, there are 7 hours.
    o From midday to 11 pm, there are 11 hours.

    Adding these up, there are 18 hours between 5 am and 11 pm on the same day.

