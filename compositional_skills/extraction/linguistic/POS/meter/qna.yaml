  - question: What is the poetic meter of "tis now the very witching time of night"
    answer: >
      The line "tis now the very witching time of night" is from the
      Shakespeare play "Hamlet".

      The line is written in iambic pentameter, a poetic meter in which five
      pairs of unstressed and stressed syllables, known as iambs, occur in each
      line.

      In this line, the stress pattern is as follows:

      tis NOW / the VE/ry WIT/ching TIME / of NIGHT
