# The intent of this skill is to teach the ability to determine the size
# of a userspace page of memory. That size can be distinct from the size
# of a kernel page of memory (which can be dynamic with transparent huge
# pages). We use three questions and answers to arrive at the same answer,
# but the intent is to teach a skill since the answer is going to be
# different depending on what the results give on the system. The goal is
# for a developer to give the model some context information and the model
# can give the answer by performing the skill in any variety of contexts.
# The three questions and answers are distinct in that one is entirely
# using the proc filesystem, one uses a CLI tool, and the other is the
# output of the dynamic loader's diagnostics information (which has all
# of the auxiliary vector data from the Linux kernel).
#
# The skill is context dependent and applies to determining the normative
# size of a userspace page of memory on Linux.
---
created_by: codonell
seed_examples:
  - answer: 'The size of a page is 4096 bytes of 0x1000 in hex.'
    context: "$ cat /proc/self/smaps | grep KernelPageSize | head -1\n\
      \ KernelPageSize:        4 kB\n"
    question: |
      Extract the size of a userspace page of memory from the kernel shared
      mappings output.
  - answer: 'The size of a page is 4096 bytes or 0x1000 in hex.'
    context: "$ /usr/bin/getconf PAGE_SIZE\n\
      \ 4096\n"
    question: |
      Extract the size of a userspace page of memory from the system getconf
      output.
  - answer: 'The size of a page is 4096 bytes or 0x1000 in hex.'
    context: "$ ld.so --list-diagnostics | grep auxv\n\
      \ auxv[0x0].a_type=0x21\n\
